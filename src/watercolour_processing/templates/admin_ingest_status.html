{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-lg-8">
    <h3>Ingestion Summary</h3>
    <div class="bg-light border p-3" style="max-height: 300px; overflow:auto; white-space: pre-wrap;">
      {% for line in lines %}
        {{ line }}
      {% endfor %}
    </div>
    <div class="mt-3">
      <a class="btn btn-dark" href="{{ url_for('admin_dashboard') }}">Back to Admin</a>
    </div>
  </div>
</div>
{% endblock %}
