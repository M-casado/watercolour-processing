{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-lg-6">
    <h2 class="mb-4">Run Ingestion</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="folder" class="form-label">Folder Path</label>
        <input
          type="text"
          class="form-control"
          name="folder"
          id="folder"
          value="{{ folder|default('data/raw') }}"
        />
        <div class="form-text">
          Currently {{ count_files }} .NEF files found in this folder.
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Run Ingestion</button>
    </form>

    <div class="mt-3">
      <a class="btn btn-secondary" href="{{ url_for('admin_dashboard') }}">Back to Admin</a>
    </div>
  </div>
</div>

{% endblock %}
