<!DOCTYPE html>
<html>
<head>
  <title>Image Detail</title>
</head>
<body>

<h1>Image Detail (ID: {{ image_id }})</h1>

{% if row and col_names %}
  <table border="1" cellpadding="6">
    <tr><th>Column</th><th>Value</th></tr>
    {% for col_name in col_names %}
      <tr>
        <td>{{ col_name }}</td>
        <td>{{ row[loop.index0] }}</td>
      </tr>
    {% endfor %}
  </table>
{% else %}
  <p><em>No data found for this image.</em></p>
{% endif %}

<p><a href="{{ url_for('admin_list_images') }}">Back to Image List</a></p>
<p><a href="{{ url_for('admin_dashboard') }}">Back to Admin</a></p>

</body>
</html>
